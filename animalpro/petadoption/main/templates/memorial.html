<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הנצחת חיות</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>הנצחת חיות</h1>
        
        <h2>זיכרון לחיות המחמד שלנו</h2>
        {% for pet in pets %}
        <article>
            <h3>{{ pet.name }}</h3>
            <p>{{ pet.species }}</p>
        </article>
        {% endfor %}
        
        <a href="{% url 'home' %}">חזרה לדף הראשי</a>
    </div>
</body>
</html>
